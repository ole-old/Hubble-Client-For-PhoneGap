  <!--
    SETTINGS
  -->



  <script>
    window.thisDb = document.URL.split("/")[3]

    Backbone.couch.options = {
      database: thisDb,
      design: 'couch-hub'
    };
  </script>



  <!-- 
    BACKBONE MODELS 
  -->



  <script src="../app/models/Resource.js"></script>



  <!-- 
    BACKBONE VIEWS
  -->



  <script src="../app/views/ResourceFormView.js"> </script>



  <!-- 
    App
  -->



  <script>

  $(document).ready(function() {

    window.couchResource = new window.Resource({_id: $.url().param('id')})
    window.couchResource.fetch({success: function (model, response, options) {
      window.couchResourceFormView = new ResourceFormView({model: model})
      window.couchResourceFormView.render()
      $("#app").html(window.couchResourceFormView.el)
    }})

  })

 </script>
